<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Organization Page</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular-route.js"></script>
        <link rel="styleshet" type="text/css" href="style.css" >
        <script type="text/javascript" src="/javascripts/controllers.js"></script>
    </head>
    <body>
        <div ng-controller="NavCtrl" class="topnav" id="myTopnav">
            <a href="#home">Home</a>
            <a href="#search">Search</a>
            <a href="#about">About</a>
        </div>
        <div ng-controller="OrgCtrl" class="events">
            <div ng-init="init()">
                {{orgname}}
            </div>
            <br>
            <div ng-repeat="event in events">
                <a href="about:blank">
                    <div>
                        {{event.name}}
                        <br>
                        {{event.description}}
                    </div>   
                </a>
                <br><br>
            </div>
        </div>
    </body>
</html>
