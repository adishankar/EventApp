<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Event App</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCpynIiwgGhE3CGLN3ZxuFtJkhzgHMWJN0&libraries=places"
    async defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
        <link rel="styleshet" type="text/css" href="../stylesheets/style.css" >
        <!--<script src="angular.js"></script>-->
        <script type="text/javascript" src="/javascripts/app.js"></script>
        <script type="text/javascript" src="/javascripts/controllers/dashboard-controller.js"></script>
        <script type="text/javascript" src="/javascripts/controllers/org-controller.js"></script>
        <script type="text/javascript" src="/javascripts/controllers/nav-controller.js"></script>
        <script type="text/javascript" src="/javascripts/controllers/create-controller.js"></script>
        <script type="text/javascript" src="/javascripts/controllers/event-controller.js"></script>
        <script type="text/javascript" src="/javascripts/controllers/search-controller.js"></script>
        <script type="text/javascript" src="/javascripts/services/user-service.js"></script>
        <script type="text/javascript" src="/javascripts/services/event-service.js"></script>
        <script type="text/javascript" src="/javascripts/services/org-service.js"></script>
        <script type="text/javascript" src="/javascripts/services/uni-service.js"></script>
        <script type="text/javascript" src="/javascripts/directives/autocomplete.js"></script>
        <link rel="stylesheet" href="/javascripts/directives/autocomplete.css">
        <style>
            #map{
                height:500px;
                width: 500px;
            }
             #infowindow-content .title {
                font-weight: bold;
            }

            #infowindow-content {
                display: none;
            }
            
            #map #infowindow-content {
                display: inline;
            }

            #title {
                color: #fff;
                background-color: #4d90fe;
                font-size: 25px;
                font-weight: 500;
                padding: 6px 12px;
            }
            #target {
                width: 345px;
            }
        </style>
    </head>

    <body>
        <div ng-controller="NavCtrl" class="topnav" id="myTopnav">
            <a href="/dashboard">Home</a>
            <a href="/search">Search</a>
            <a href="#about">About</a>
            <br>
            Database Event Website
            <br>
            <br>
        </div>
        <div ng-controller="CreateCtrl">
            <!--<input id="pac-input" type="text" ng-submit="getLocation(pacInput)" class="controls" ng-model="pacInput" placeholder="search here">-->
            <input type="text" g-places-autocomplete ng-model="place" /><button type="button" ng-click="updateMap()">Set Location</button>
            <div id="map"></div>

            <div class="createOrg">
                Create an Organization
                <form>
                    <label>Name: <input type="text" ng-model="rso.name" /></label><br />
                    <label>Admin Email: <input type="text" ng-model="rso.adminEmail" /></label><br />
                    <label>Student Email: <input type="text" ng-model="rso.studentEmail1" /></label><br />
                    <label>Student Email: <input type="text" ng-model="rso.studentEmail2" /></label><br />
                    <label>Student Email: <input type="text" ng-model="rso.studentEmail3" /></label><br />
                    <label>Student Email: <input type="text" ng-model="rso.studentEmail4" /></label><br />
                    <label>Student Email: <input type="text" ng-model="rso.studentEmail5" /></label><br />

                    <input type="button" ng-click="resetOrg()" value="Reset" />
                    <input type="submit" ng-click="saveOrg(rso)" value="Save" />
                </form>
            </div>
            <br><br>
            <div class="createEvent">
                Create an Event
                <form>
                    <label>Name: <input type="text" ng-model="event.name" /></label><br />
                    <label>Location: <input type="text" ng-model="place.name" /></label><br />
                    <label>Description: <input type="text" ng-model="event.description" /></label><br />
                    <label>Contact Email: <input type="text" ng-model="event.contactEmail" /></label><br />
                    <input type="button" ng-click="resetEvent()" value="Reset" />
                    <input type="submit" ng-click="saveEvent(event)" value="Save" />
                </form>
            </div>
            <br><br>
            <div class="createUni">
                Create a University Profile
                <form>
                    <label>Name: <input type="text" ng-model="uni.name" /></label><br />
                    <label>Location: <input type="text" ng-model="place.name" /></label><br />
                    <label>Description: <input type="text" ng-model="uni.description" /></label><br />
                    <label>Number of Students: <input type="text" ng-model="uni.numStudents" /></label><br />
                    <input type="button" ng-click="resetUni()" value="Reset" />
                    <input type="submit" ng-click="saveUni(uni)" value="Save" />
                </form>
            </div>         
        </div>
        <br>
        <div ng-controller="DashCtrl" ng-init="init()">
            <br><br>
            Hi, {{name}}
            <br><br>
            <div ng-repeat="org in orgs">
                <a ng-click="selectOrg(org)">
                    <div>
                        {{org.name}}
                        <br>
                        {{org.description}}
                    </div>   
                </a>
                <br><br>
            </div>
        </div>
        <br>
    </body>
</html>
