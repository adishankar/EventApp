<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>Event App</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
        <!--<script src="angular.js"></script>-->
        <script type="text/javascript" src="/javascripts/app.js"></script>
        <script type="text/javascript" src="/javascripts/controllers/login-controller.js"></script>
        <script type="text/javascript" src="/javascripts/services/user-service.js"></script>
    </head>
    <body>
        <div ng-controller="LoginCtrl">
            <label>Username: <input type="text" ng-model="user.username" /></label><br />
            <label>Password: <input type="text" ng-model="user.password" /></label><br />
            <br>
            <input type="button" ng-click="signUp()" value="Sign up" />
            <input type="button" ng-click="login(user)" value="Log in" />
        </div>
        
    </body>

    
</html>
